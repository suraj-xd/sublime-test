<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnCrypto</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body style="background: #fff173;">
    <div id="blur" class="container">
        <div class="content">
            <h1 style="position: absolute; bottom: 350px; left: -50px;font-weight: 600; font-size: 45px;
            ;">EnCrypto<h1>
            <a style="border-radius: 10px; text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; " href="#" onclick="toggle1()">Encrypt Text</a> <br>
            <a style="border-radius: 10px; width: 220px; text-align: center;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" href="#" onclick="toggle2()">Read Text</a>
        </div>
    </div>
    <div id="popup1">
        <h1>Encrypt Text </h1><br>
        <input id="Generateinput" class="Generateinput" style="border: 1px solid black; padding: 5px 15px; font-size: 16px;" placeholder="  Enter Text Here" type="text"><br>
        <a id="generate" class="generate" href="#" style="background-color:rgb(0, 183, 255)" onclick="generator()">Generate</a> <br><br>
        
        <div style="visibility: hidden;" class="showpopop">
            <h2>Encripted Code:   <button id="copybutton1" style="border: 1px solid grey; padding: 4px 4px; border-radius: 8px;" onclick="copyElementText()">ðŸ“„</button></h2>
            <p style="    overflow: scroll;" class="right-side-header" title="Copy Text"  id="IncriptedText"></p><br>
            <h2>Key:    <button id="copybutton2"style="border: 1px solid grey; padding: 4px 4px; border-radius: 8px;" onclick="copyKeyText()">ðŸ“„</button></h2> 
            <h3 id="keyvalue"></h3>
        </div>
        <a href="#" onclick="toggle1()">Close</a>
    </div>
    <div id="popup2">
        <input id="inputtxt" class="inputtxt" style="border: 1px solid black; padding: 5px 15px; font-size: 16px;" placeholder="  Enter Text Here" type="text"> <br> <br>
        <input id="keyinput" class="keyinput" style="border: 1px solid black; padding: 5px 15px; font-size: 16px;" placeholder="  Enter Key Here" type="text">
        <a id="readtext" class="readtext" href="#" style="background-color:rgb(0, 183, 255)" onclick="readtext()">Read</a> <br><br>
        <!-- <button style="border: 1px solid grey; padding: 4px 4px; border-radius: 8px; " id="copytext">ðŸ“„</button> -->
        <div class="showtoggle">
            <h2>Encripted Text: </h2>
            <p style="    overflow: auto;" id="IncriptedCode"></p><br>
        </div>
        <a href="#" onclick="toggle2()">Close</a>
    </div>
    <footer  style="background-color: #fff173 ; text-align: center;"><span >&copy; Suraj Gaud</span></footer>
    <script>
        function toggle1(){
            var blur = document.getElementById('blur');
            blur.classList.toggle('active');
            var popup1 = document.getElementById('popup1');
            popup1.classList.toggle('active');
            let showpopup = document.querySelector('.showpopop');
            showpopup.style.visibility = 'hidden';
            var IncriptedText = document.getElementById('IncriptedText');
            IncriptedText.value = "";
            
        }
        function toggle2() {
                var blur = document.getElementById('blur');
                blur.classList.toggle('active');
                var popup2 = document.getElementById('popup2');
                popup2.classList.toggle('active');
                let inputtxt = document.querySelector(".inputtxt");
                inputtxt.value = "";
            }

        function copyElementText() {
                var text = document.querySelector('#IncriptedText').innerText;
                var elem = document.createElement("textarea");
                document.body.appendChild(elem);
                elem.value = text;
                elem.select();
                document.execCommand("copy");
                document.body.removeChild(elem);
            }
        function copyKeyText() {
                var text = document.querySelector('#keyvalue').innerText;
                var elem = document.createElement("textarea");
                document.body.appendChild(elem);
                elem.value = text;
                elem.select();
                document.execCommand("copy");
                document.body.removeChild(elem);
        }
        
    </script>
</body>
</html>
