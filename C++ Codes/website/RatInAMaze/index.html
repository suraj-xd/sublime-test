<style>
    .banner {
        position: absolute;
        width: 25vh;
        text-align: center;
        top: 11%;
        left: 43%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;        
        overflow: hidden;
    }

    .banner:before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        bottom: 3px;
        width: 50%;
        /* background: rgba(255, 255, 255, 0.05); */

    }

    .banner span:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(to right, #0C002B, #1779ff);
        animation: animate1 1.2s linear infinite;
    }

    @keyframes animate1 {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }


</style>
